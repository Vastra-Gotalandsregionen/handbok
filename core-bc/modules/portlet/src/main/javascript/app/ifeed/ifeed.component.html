<ul *ngIf="!showingDocument" class="nav nav-pills nav-stacked">
    <li *ngFor="let document of documents" >
        <a routerLink="/user/ifeed/{{id}}" [queryParams]="{'urlSafeUrl': document.urlSafeUrl, 'ifeedIdHmac': document.ifeedIdHmac}" >{{document.title}}</a>
    </li>
</ul>

<div *ngIf="documents === null || documents.length === 0">
    Läser in... <span class="loading-indicator"><i class="icon icon-spinner"></i></span>
</div>

<div *ngIf="showingDocument" class="button-row">
    <span><a class="btn btn-primary" routerLink="/user/ifeed/{{id}}" ><i class="icon-arrow-left"></i> Tillbaka</a></span>
    <span><a class="btn btn-primary" href="{{documentBaseUrl + encodeURI(currentDocument.urlSafeUrl) + '/' + currentDocument.ifeedIdHmac}}"><i class="icon-external-link"></i> Öppna helsida</a></span>
</div>

<div *ngIf="showingDocument">
    <iframe [src]="getDocumentUrl()"></iframe>
</div>
